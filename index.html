<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.png" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="carousel.css" rel="stylesheet" type="text/css">
    <title>T-shirt shop</title>
</head>

<body>
    <header class="header header--sticky header--rounded">
        <div class="header__main-header inline-flex full-width">
            <img class="logo-img" src="/assets/Harden.svg" alt="Logo">
            <div>
                <input type="text" placeholder="Search...">
                <a href="javascript:void(0);">Login</a>
            </div>
        </div>
        <div class="header__second-header inline-flex full-width">
            <a href="javascript:void(0);">Home</a>
            <a href="javascript:void(0);">About</a>
            <a href="javascript:void(0);">Players</a>
            <a href="javascript:void(0);">Merch</a>
        </div>
    </header>

    <div class="content centered-grid">
        <!-- Carousel -->
        <div class="carousel">

            <div class="carousel__actions">
                <button id="carousel__button--prev">
                    &#10094;</button>
                <button id="carousel__button--next">
                    &#10095;</button>
            </div>
        </div>

        <!-- Shop items -->
        <div class="items-container">
            <div class="items-container__item">Item 1</div>
            <div class="items-container__item">Item 2</div>
            <div class="items-container__item">Item 3</div>
            <div class="items-container__item">Item 4</div>
            <div class="items-container__item">Item 5</div>
            <div class="items-container__item">Item 6</div>
            <div class="items-container__item">Item 1</div>
            <div class="items-container__item">Item 2</div>
            <div class="items-container__item">Item 3</div>
            <div class="items-container__item">Item 4</div>
            <div class="items-container__item">Item 5</div>
            <div class="items-container__item">Item 6</div>
        </div>
    </div>

    <footer class="footer footer--rounded">
        <span>Here are the contents of the footer</span>
    </footer>
    <script type="module" src="./src/app.js"></script>
    <script type="module" src="./src/carousel.js"></script>
</body>

</html>
